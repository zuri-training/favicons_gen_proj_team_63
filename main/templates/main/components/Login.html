<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Login.css"/>

<body>
 <div class="container">
    <div class="container__wrapper__one">
        <div class="parent">
            <div class="child">
             <p>logo</p>
            </div>
            <div class="child1">
                <p>FaviGen</p>
            </div>
          </div>

          <div class="child2">
              A powerful yet easy to use 
              Favicons generator for your Favicons
          </div>
    </div>
    <div class="container__wrapper__two">
       <h5>Don't have an account? Sign up</h5>
       <form class="parent2">
        <!--   con = Container  for items in the form-->
        <div class="con">
        <!--     Start  header Content  -->
        <header class="head-form">
           <h2>Log In</h2>
           <!--     A welcome message or an explanation of the login form -->
        </header>
        <!--     End  header Content  -->
        <br>
        <div class="field-set">
          
           <!--   user name -->
              <span class="input-item">
                <i class="fa fa-user-circle"></i>
              </span>
             <!--   user name Input-->
              <input class="form-input" id="txt-input" type="text" placeholder="Email" required>
          
           <br>
          
                <!--   Password -->
          
           <span class="input-item">
             <i class="fa fa-key"></i>
            </span>
           <!--   Password Input-->
           <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
          
     <!--      Show/hide password  -->
          <span>
             <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
          </span>
          
          
           <br>
     <!--        buttons -->
     <!--      button LogIn -->
           <button class="log-in"> Log In </button>
        </div>
       
     <!--   other buttons -->
        <div class="other">
     <!--      Forgot Password -->
          
     <!--      End Other the Division -->
        </div>
          
     <!--   End Conrainer  -->
       </div>
       
       <!-- End Form -->
     </form>
    </div>
    </div>
 </div>
